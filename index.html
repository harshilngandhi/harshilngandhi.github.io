<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harshil Gandhi Porfolio</title>
</head>

<body>
  <h1 id="greeting">Hi!</h1>
  <div id="subheadings"></div>

  <script>
    const greetings = [
      { text: "Hi!", subs: ["Welcome to my site", "Glad you're here!"] },
      { text: "Hello!", subs: ["Check out my projects", "Enjoy your stay"] },
      { text: "Hey there!", subs: ["Explore my portfolio"] },
      { text: "Howdy!", subs: ["This is my personal page", "Letâ€™s build something awesome"] }
    ];

    const randomGreeting = greetings[Math.floor(Math.random() * greetings.length)];
    document.getElementById("greeting").textContent = randomGreeting.text;
    const subheadingContainer = document.getElementById("subheadings");
    randomGreeting.subs.forEach(sub => {
      const h2 = document.createElement("h2");
      h2.textContent = sub;
      subheadingContainer.appendChild(h2);
    });
  </script>
</body>
</html>
